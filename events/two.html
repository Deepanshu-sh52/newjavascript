<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jai bhole</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const printname=function(){
        console.log("deepanshu");
    }
    const changeinnerhtml=function()
    {
        const k=document.querySelector('h1');
        k.innerHTML="Jai baba ki";
    }
     const e1=setTimeout(printname,2000);
     const e2=setTimeout(changeinnerhtml,2000);

     document.querySelector('#stop').addEventListener('click',function(){
         clearTimeout(e2);
         clearTimeout(e1);
         console.log("Rok diye mere bhai")
     })

     
   

</script>
</html>
